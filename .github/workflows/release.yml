name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Verify
        run: node dist/index.js --version

      - name: Publish to npm
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          if npm view ccplan@"$PKG_VERSION" version 2>/dev/null; then
            echo "v$PKG_VERSION already published, skipping"
          else
            npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-binaries:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: ccplan-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: ccplan-linux-arm64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: ccplan-darwin-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Compile binary
        run: bun build --compile --minify --target=${{ matrix.target }} ./src/index.ts --outfile ${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  github-release:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
